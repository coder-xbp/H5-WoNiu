<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        h1,
        table {
            text-align: center;
            margin: auto;
        }
        table,td,tr{
            border: 1px solid black;
        }
        td{
            width: 115px;
            height: 43px;
        }
        h1{
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>个人简历</h1>
    <table>
        <tr>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
            <td rowspan="4">照片</td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td>政治面貌</td>
            <td></td>
            <td>婚姻状况</td>
            <td></td>
        </tr>
        <tr>
            <td>现所在地</td>
            <td></td>
            <td>籍贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>毕业学校</td>
            <td colspan="2"></td>
            <td>专业</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="5">学习经历</td>
            <td colspan="2">起止年月</td>
            <td colspan="2">就读(培训)学校</td>
            <td colspan="2">专业/课程</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="5">工作经历</td>
            <td colspan="2">起止年月</td>
            <td colspan="2">工作单位</td>
            <td colspan="2">职责</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>求职意向</td>
            <td colspan="6"></td>
        </tr>
    </table>
</body>

</html>
