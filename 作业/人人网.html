<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#"><img src="./img/renren_titile.gif" alt=""></a>
    <p>
        人人网，中国 <b>最真实、最有效</b>的社会平台，加入人人网，找回老朋友，结交新朋友。
    </p>
    <form action="" method="post">
        <p>
            <label for="uname"> 电子邮箱:</label>
            <input id="uname" type="text" id="uname" required>
        </p>
        <p>
            <label for="pwd">设置密码:</label>
            <input id="pwd" type="password" id="pwd" required>
        </p>
        <p>
            <label for="realName">真实姓名:</label>
            <input id="realName" type="text" id="realName" required>
        </p>
        <p>
            性别:
            <input id="male" type="radio" name="sex" checked> <label for="male">男</label>
            <input type="radio" name="sex" id="female"> <label for="female">女</label>
        </p>
        <p>
            生日:
            <select name="" id="">
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
            </select>年
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="" selected>11</option>
                <option value="">12</option>
            </select>月
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="" selected>30</option>
                <option value="">31</option>
            </select>日
        </p>
        <p>
            为什么要填写我的生日?
        </p>
        <p>
            我现在:
            <select name="" id="" disabled>
                <option value="">请选择身份</option>
            </select>
            （非常重要）
        </p>
        <p>
            <img src="./img/renren_code.gif" alt=""><a href="#">看不清换一张？</a>
        </p>
        <p>
            验证: <input type="text">
        </p>
        <p>
            <input type="image" src="./img/renren.gif">
        </p>
    </form>
</body>

</html>
