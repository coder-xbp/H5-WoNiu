<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表</title>
    <style>
        textarea{
            height: 50px;
        }
    </style>
</head>

<body>
    <h2>申请表</h2>
    <p>姓名: <input type="text"></p>
    <p>教育程度: 硕士<input type="checkbox" checked>
    博士<input type="checkbox"></p>
    <p>常用邮箱: <input type="email"></p>
    <p>性别: 男<input type="radio" name="nam1" id="" checked>
    女<input type="radio" name="nam1" id=""></p>
    <p>年龄: <input type="text"></p>
    <p>月薪: <input type="text"></p>
    <p>附注:<textarea name="" id="" cols="30" rows="10">请在这里键入附注</textarea></p>
    <p>国籍: <select name="" id="">
        <option value="" selected>澳大利亚</option>
        <option value="">中国</option>
    </select></p>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</body>

</html>
